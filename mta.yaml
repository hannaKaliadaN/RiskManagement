_schema-version: "3.1"
ID: risk-management
version: 2.0.0
description: "Template for the Learning Journey Building side-by-side extensions on SAP BTP"
parameters:
  enable-parallel-deployments: false
  pdm-app-name: risk-management-${space}
  url: https://anna-kaliada-us-east-va-q1fgjfxl-dev-risk-management-srv.cfapps.us10-001.hana.ondemand.com
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: risk-management-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: risk-management-db
      - name: risk-management-auth
      - name: retention-manager-service
      - name: data-privacy-integration-service
      - name: personal-data-manager-service
        parameters:
          config:
            fullyQualifiedApplicationName: ${pdm-app-name}
            fullyQualifiedModuleName: ${pdm-app-name}
            applicationTitle: ${pdm-app-name}
            applicationURL: ${url}
            endPoints:
              - type: odataV4
                serviceName: PDMService
                serviceTitle: PDMService
                serviceTitleKey: PDMServiceTitle
                serviceURI: /pdm
                hasGdprV4Annotations: true

  - name: risk-management-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: risk-management-db

  - name: risk-management
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: risk-management-auth

resources:
  - name: risk-management-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: risk-management-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: broker
      path: ./xs-security.json
      config:
        xsappname: risk-management-${space}
  - name: retention-manager-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: retention-manager
      service-name: retention-manager
      service-plan: free
      config:
        xs-security:
          authorities:
            - $ACCEPT_GRANTED_AUTHORITIES
          xsappname: risk-management-${space}
        retention-configs:
          applicationGroupBaseURL: ${url}
          applicationGroupDescription: risk-management
          applicationGroupName: risk-management-${space}
          dataSubjects:
            - dataSubjectBaseURL: ${url}
              dataSubjectDeletionEndPoint: /drm/deleteDataSubject
              dataSubjectDescription: Customers
              dataSubjectRole: Customer
              legalEntity:
                legalEntity: Customer
                legalEntityDescription: Sold To Party
                legalEntityValueHelpEndPoint: /drm/legalEntities
              legalGrounds:
                - dataSubjectEndofBusinessEndPoint: /drm/dataSubjectEndOfBusiness
                  dataSubjectLastRetentionStartDatesEndPoint: /drm/dataSubjectRetentionStartDate
                  dataSubjectLegalEntitiesEndPoint: /drm/dataSubjectLegalEntities
                  dataSubjectLegalGroundDeletionEndPoint: /drm/deleteLegalGroundInstances
                  dataSubjectsEndofResidenceConfirmationEndPoint: /drm/endofResidenceDSConfirmation
                  dataSubjectsEndofResidenceEndPoint: /drm/dataSubjectsEndofResidence
                  legalGround: ManageSales
                  legalGroundBaseURL: ${url}
                  legalGroundDescription: Manage Sales
                  startTimes:
                    - startTime: createdAt
                      startTimeDescription: CreatedAt date
  - name: personal-data-manager-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: personal-data-manager-service
      service-plan: standard
      config:
        xs-security:
          xsappname: risk-management-${space}
          authorities:
            - $ACCEPT_GRANTED_AUTHORITIES
        fullyQualifiedApplicationName: risk-management-${space}
  - name: data-privacy-integration-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: data-privacy-integration-service
      service-plan: application
      config:
        xs-security:
          xsappname: risk-management-${space}
          authorities:
            - $ACCEPT_GRANTED_AUTHORITIES
        dppConfig:
          applicationName: risk-management-${space}
          applicationHost: ${url}
          information:
            applicationTitle: risk-management-${space}
            modules:
              - fullyQualifiedModuleName: risk-management-${space}
                applicationURL: ${url}
                endPoints:
                  - type: odataV4
                    serviceName: PDMService
                    serviceTitle: PDMService
                    serviceTitleKey: PDMServiceTitle
                    serviceURI: /pdm
                    hasGdprV4Annotations: true
         

