_schema-version: "3.1"
ID: risk-management
version: 2.0.0
description: "Template for the Learning Journey Building side-by-side extensions on SAP BTP"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: risk-management-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: risk-management-db
      - name: risk-management-auth
      - name: retention-manager-service
      - name: risk-management-destination

  - name: risk-management-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: risk-management-db

  - name: risk-management
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: risk-management-auth
      - name: risk-management-destination

resources:
  - name: risk-management-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: risk-management-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: risk-management-${space}
        tenant-mode: dedicated
  - name: retention-manager-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: retention-manager
      service-name: retention-manager
      service-plan: standard
      config:
        xs-security:
          authorities:
            - $ACCEPT_GRANTED_AUTHORITIES
          xsappname: risk-management-${space}
        retention-configs:
          applicationGroupBaseURL: https://anna-kaliada-us-east-va-q1fgjfxl-dev-risk-management-srv.cfapps.us10-001.hana.ondemand.com
          applicationGroupDescription: risk-management
          applicationGroupName: risk-management
          dataSubjects:
            - dataSubjectBaseURL: https://anna-kaliada-us-east-va-q1fgjfxl-dev-risk-management-srv.cfapps.us10-001.hana.ondemand.com
              dataSubjectDeletionEndPoint: /dpp/deleteDataSubject
              dataSubjectDescription: BusinessPartner
              dataSubjectRole: BusinessPartner
              legalEntity:
                legalEntity: BusinessPartner
                legalEntityDescription: Sold To Party
                legalEntityValueHelpEndPoint: /dpp/legalEntities
              legalGrounds:
                - dataSubjectEndofBusinessEndPoint: /dpp/dataSubjectEndOfBusiness
                  dataSubjectLastRetentionStartDatesEndPoint: /dpp/dataSubjectRetentionStartDate
                  dataSubjectLegalEntitiesEndPoint: /dpp/dataSubjectLegalEntities
                  dataSubjectLegalGroundDeletionEndPoint: /dpp/deleteLegalGroundInstances
                  dataSubjectsEndofResidenceConfirmationEndPoint: /dpp/endofResidenceDSConfirmation
                  dataSubjectsEndofResidenceEndPoint: /dpp/dataSubjectsEndofResidence
                  legalGround: ManageSales
                  legalGroundBaseURL: https://anna-kaliada-us-east-va-q1fgjfxl-dev-risk-management-srv.cfapps.us10-001.hana.ondemand.com
                  legalGroundDescription: Manage Sales
                  startTimes:
                    - startTime: createdAt
                      startTimeDescription: CreatedAt date
  - name: risk-management-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
